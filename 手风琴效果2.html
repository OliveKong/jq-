<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴效果</title>
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/2.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#accordion li").hover(function () {
			$(this).stop().animate({"width":"666px"},500);
			$(this).siblings("li").stop().animate({"width":"98px"},490);
			$(this).find(".headContent").show();
			$(this).find('.bodyContent').hide();
			$(this).find('.imgContent').hide();
			$(this).siblings("li").children(".headContent").hide();
			$(this).siblings("li").children('.bodyContent').show();
			$(this).siblings("li").children(".imgContent").show();
		});
		$("#accordion").mouseleave(function() {
			$(this).children('li').stop().animate({"width":"240px"},500).find(".headContent").show().siblings('.bodyContent').hide();
		});
	});
	</script>
</head>
<body>
	<ul id="accordion">
		<li>
			<a href="javascript:">
				<p class="headContent">第一张</p>
				<div class="imgContent"></div>
				<p class="bodyContent">
					<span>第一张</span>
				</p>
			</a>
		</li>
		<li>
			<a href="javascript:">
				<p class="headContent blackBg">第2张</p>
				<div class="imgContent"></div>
				<p class="bodyContent">
					<span>第2张</span>
				</p>
			</a>
		</li>
		<li>
			<a href="javascript:">
				<p class="headContent">第3张</p>
				<div class="imgContent"></div>
				<p class="bodyContent">
					<span>第3张</span>
				</p>
			</a>
		</li>
		<li>
			<a href="javascript:">
				<p class="headContent blackBg">第4张</p>
				<div class="imgContent"></div>
				<p class="bodyContent">
					<span>第4张</span>
				</p>
			</a>
		</li>
	</ul>
</body>
</html>
